version: '3.8'

services:
  # Trust Scan Application
  trustscan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trustscan-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: "3002"
    ports:
      - "3002:3002"
    networks:
      - trustscan-network
      - supabase_default
    extra_hosts:
      # Allow container to reach host network (for Ollama)
      - "host.docker.internal:host-gateway"

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: trustscan-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - trustscan-network
    depends_on:
      - trustscan

networks:
  trustscan-network:
    driver: bridge
  supabase_default:
    external: true
